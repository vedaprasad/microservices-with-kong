name: Docker Image CI

on:
  push:
    branches: [ "master" ]
  pull_request:
    branches: [ "master" ]

jobs:

  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4
    - name: Build the Docker image
      run: cd $GITHUB_WORKSPACE/microservices/bookings/ && docker build . --file Dockerfile --tag booking:$(date +%s)
